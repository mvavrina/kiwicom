<div class="container-fluid mt-5">
    <div class="container pt-5">
        <div class="row">
            <h1><span>Kiwi.com</span>Rezervujte levné lety, vlaky a autobusy</h1>


            <form id="flySearch" class="mt-5">
                <div class="form-row">
                    <div class="col-12 col-md-6 col-lg-3 pb-2">
                        <input class="form-control form-control-lg" id="flyFrom" type="text"
                               placeholder="Odkud letíte?">
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 pb-2">
                        <input class="form-control form-control-lg" id="to" type="text" placeholder="Kam letíte?">
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 pb-2">
                        <input class="form-control form-control-lg" id="date" type="date" placeholder="Datum">
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 ">
                        <button class="search form-control form-control-lg btn-kiwi" type="submit">Prozkoumat <img
                                src="images/keyboard-right-arrow-button.svg"></button>
                    </div>

                </div>
            </form>

        </div>
    </div>
</div>

<div class="container-fluid resultsBox">
    <div class="container">
        <div class="row text-left">
            <b>Výsledky Vašeho vyhledávání se zobrazí zde:</b>
        </div>
        <div class="row" id="result">

        </div>


    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script>


    var flyFrom = $('#flyFrom');
    var to = $('#to');
    var date = $('#date');
    var results = $('#result');

    var textSearch = $('#textResult');


    $('#flySearch').on('submit', function (e) {
        e.preventDefault();

        var dt = date.val().split("-");
        var outDate = dt[2] + "/" + dt[1] + "/" + dt[0];

        $.get('https://api.skypicker.com/flights?v=2&locale=en&limit=50&dateFrom=' + outDate + '&flyFrom=' + flyFrom.val() + '&to=' + to.val(), function (data) {


            var d = data.data;

            var str = "";



            for (var i = 0; i < d.length; i++) {
                var oneFly = d[i];

                var formattedDate = new Date(oneFly.aTime * 1000);

                str += "<div class='result_item col-12 col-md-4'><div>Odlet " + formattedDate.toLocaleString("en-US") + "<br><b>cena " + oneFly.price + " euro</b><h2>" + oneFly.cityTo + "</h2></div></div>";

            }
            results.html(str);

        });

    });




</script>
